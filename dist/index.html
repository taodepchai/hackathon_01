<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="feedback-container">
      <div class="feedback-header">Feedback Coach</div>
      <div class="feedback-body">
        <div class="feedback-input">
          <h3 class="feedback-input-heading">Thầy dạy có hay không</h3>
          <div class="btn-score-group"></div>
          <div class="input-container">
            <input
              id="feedbackInput"
              placeholder="Nhập nội dung feedback"
              type="text"
              class="input"
            />
            <button class="btn-send">Send</button>
          </div>
          <p class="error">Nội dung phải ít nhất 10 ký tự</p>
        </div>
        <div class="range-container">
          <div class="count-review">
            <span class="review-number"></span> reviews
          </div>
          <div class="average-rate">
            <span>Average rating:</span>
            <span class="average-number"></span>
          </div>
        </div>

        <div class="list-feedback-content"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  </body>
</html>
